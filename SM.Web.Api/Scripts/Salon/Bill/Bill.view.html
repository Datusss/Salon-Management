<div class="col-md-3">
    <ul kendo-panel-bar id="filter">
        <li>
            Tìm kiếm
            <div class="list-filter">
                <ul class="list-unstyled fieldlist">
                    <li>
                        <input ng-model="filter.keyword" ng-change="applyFilter()" type="text" class="k-textbox" style="width: 100%;" placeholder="Tìm kiếm theo tên khách hàng"/>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            Lọc thời gian
            <div class="list-filter">
                <ul class="list-unstyled fieldlist">
                    <li>
                        <label>Từ</label>
                        <input type="text" k-ng-model="filter.startDate" kendo-date-picker />
                    </li>
                    <li>
                        <label>Đến</label>
                        <input type="text" kendo-date-picker />
                    </li>
                    <li>
                        <kendo-button class="k-primary" k-ng-model="filter.endDate" ng-click="applyFilter()">
                            <i class="fa fa-filter"></i> Lọc
                        </kendo-button>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            Số bản ghi
            <div class="list-filter">
                <ul class="list-unstyled fieldlist">
                    <li>
                        <select kendo-drop-down-list ng-model="showRowNumer" ng-change="changeRowNumber()">
                            <option selected value="15">15</option>
                            <option value="25">25</option>
                            <option value="35">35</option>
                        </select>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
<div class="col-md-9">
    <article class="page-content-head">
        <h1>
            Hóa đơn
        </h1>
        <div class="right-control">
            <kendo-button class="k-primary" ng-click="openWdCreateBill()"><i class="fa fa-plus"></i> Tạo hóa đơn</kendo-button>
        </div>
    </article>

    <article class="page-content-container">
        <div kendo-grid="billGrid" k-options="billGridOptions">
            <div k-detail-template>
                <kendo-tabstrip>
                    <ul>
                        <li class="k-state-active">Chi tiết</li>
                        <li>Thông tin khách hàng</li>
                    </ul>
                    <div>
                        <bill-form bill="dataItem" on-remove="refreshBillGrid()" on-save="refreshBillGrid()"></bill-form>
                    </div>
                    <div>
                        <customer-form customer="dataItem.Customer" on-remove="refreshBillGrid()" on-save="refreshBillGrid()"></customer-form>
                    </div>
                </kendo-tabstrip>
            </div>
        </div>
    </article>
</div>
