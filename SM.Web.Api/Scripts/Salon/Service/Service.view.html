<div class="col-md-3">
    <ul kendo-panel-bar id="filter">
        <li>
            Tìm kiếm
            <div class="list-filter">
                <ul class="list-unstyled fieldlist">
                    <li>
                        <input ng-model="filter.keyword" ng-change="applyFilter()" type="text" class="k-textbox" style="width: 100%;" placeholder="Tìm kiếm theo tên dịch vụ" />
                    </li>
                </ul>
            </div>
        </li>
        <li>
            Nhóm dịch vụ
            <div class="list-filter">
                <div kendo-tree-view="tree"
                     k-options="serviceGroupListOptions"
                     k-on-change="filter.selectGroupService = dataItem; applyFilter()">
                </div>
            </div>
        </li>
        <li>
            Số bản ghi
            <div class="list-filter">
                <ul class="list-unstyled fieldlist">
                    <li>
                        <select kendo-drop-down-list ng-model="showRowNumer" ng-change="changeRowNumber()">
                            <option selected value="15">15</option>
                            <option value="25">25</option>
                            <option value="35">35</option>
                        </select>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
<div class="col-md-9">
    <article class="page-content-head">
        <h1>
            Dịch vụ
        </h1>
        <div class="right-control">
            <kendo-button class="k-primary" ng-click="addNewService()"><i class="fa fa-plus"></i> Thêm dịch vụ</kendo-button>
            <kendo-button class="k-primary k-button-icontext " ng-click="addNewServiceGroup()"><i class="fa fa-plus"></i> Thêm nhóm dịch vụ</kendo-button>
        </div>
    </article>

    <article class="page-content-container">
        <div kendo-grid="serviceGrid" k-options="serviceGridOptions">
            <div k-detail-template>
                <kendo-tabstrip>
                    <ul>
                        <li class="k-state-active">Chi tiết</li>
                    </ul>
                    <div>
                        <service-form service="dataItem" on-remove="refreshServiceGrid()" on-save="refreshServiceGrid()"></service-form>
                    </div>
                </kendo-tabstrip>
            </div>
        </div>
    </article>
</div>
