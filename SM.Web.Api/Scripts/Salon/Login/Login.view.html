<!-- BEGIN LOGIN FORM -->
<form class="login-form" ng-submit="Login()">
    <h3 class="form-title">Đăng nhập</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>
            Enter any username and password.
        </span>
    </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Tài khoản</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Tài khoản" name="username" ng-model="Username" autofocus/>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Mật khẩu" name="password" ng-model="Passowrd"/>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success uppercase">Đăng nhập</button>
        <label class="rememberme check">
            <input type="checkbox" name="remember" value="1" /> Ghi nhớ tài khoản
        </label>
        <a href="javascript:;" id="forget-password" class="forget-password">Quên mật khẩu?</a>
    </div>
</form>
